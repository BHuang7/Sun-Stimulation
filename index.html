
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stimulation - Sun</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div>Set the chance encounter of a element fusing. 1 out of ?</div>
	<input type="text" id="theRandom" value = "3000">
	<div> The randomness of fusing </div>
	<input type="text" id="energy" value = "25000">
	<div> The amount of total energy </div>
	<button onclick="start(theRandom.value, energy.value)" id="randBtn" >Submit</button>
    <div>Right click and "Inspect Element".  Select the Console Tab to see the debugger output.</div>
    <div>Key:</div>
	<div>Red: Hydrogen, Green: Helium, Blue: Oxygen, Yellow: Carbon, White: Iron </div>
    <canvas id="gameWorld" width="1400" height="800" style="border: 1px solid white; background: black"></canvas>
</body>
</html>
